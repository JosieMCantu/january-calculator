<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>

    <main> 
        <div class="addition">
            <input id="add-input1" type="number"/> + <input id="add-input2" type="number"/>
            <button id="add-button">Add</button>
            <div id="add-results"></div>
        </div>
        <div class="subtraction">
            <input id="subtract-input1" type="number"/> - <input id="subtract-input2" type="number"/>
            <button id="subtract-button">Subtract</button>
            <div id="subtract-results"></div>
        </div>
        <div class="multiply">
            <input id="multiply-input1" type="number"/> * <input id="multiply-input2" type="number"/>
            <button id="multiply-button">Multiply</button>
            <div id="multiply-results"></div>
        </div>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
